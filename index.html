
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>MeeChain MeeBot | Professional Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --amber-glow: rgba(245, 158, 11, 0.4);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #05080f;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .meebot-gradient {
        background: linear-gradient(135deg, #f43f5e 0%, #fb923c 100%);
      }
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Tech Scrollbar */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.4); }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(to bottom, transparent, #f59e0b, transparent);
        border-radius: 10px;
      }
      
      .bg-ritual {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #0a0a20 0%, #05080f 100%);
      }

      /* Global Scanline Overlay */
      .scanline-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 999;
        background: linear-gradient(to bottom, 
          transparent 50%, 
          rgba(0, 0, 0, 0.05) 51%, 
          transparent 51%
        );
        background-size: 100% 4px;
        opacity: 0.15;
      }

      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        inset: 0;
        background: #05080f;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), visibility 1s;
      }
      .splash-logo {
        width: 100px;
        height: 100px;
        background: #f59e0b;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 50px;
        font-style: italic;
        color: black;
        box-shadow: 0 0 50px rgba(245, 158, 11, 0.4);
        margin-bottom: 2.5rem;
        animation: logo-pulse 2s infinite ease-in-out;
      }
      .boot-loader {
        width: 240px;
        height: 4px;
        background: rgba(255,255,255,0.03);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        border: 1px solid rgba(255,255,255,0.05);
      }
      .boot-bar {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0%;
        background: #f59e0b;
        box-shadow: 0 0 20px #f59e0b;
        animation: boot-load 2.5s forwards cubic-bezier(0.65, 0, 0.35, 1);
      }
      .boot-text {
        margin-top: 1.5rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 9px;
        text-transform: uppercase;
        letter-spacing: 0.5em;
        color: #475569;
        text-align: center;
      }

      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 0px var(--amber-glow)); }
        50% { transform: scale(1.08); filter: brightness(1.3) drop-shadow(0 0 30px var(--amber-glow)); }
      }
      @keyframes boot-load {
        0% { width: 0%; }
        15% { width: 25%; }
        45% { width: 28%; }
        60% { width: 75%; }
        100% { width: 100%; }
      }

      .loaded #splash-screen {
        opacity: 0;
        visibility: hidden;
      }

      /* Transitions */
      .page-transition {
        animation: fade-in-up 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@5.66.0?deps=react@19.0.0",
    "wagmi": "https://esm.sh/wagmi@2.14.9?deps=react@19.0.0,viem@2.21.0,@tanstack/react-query@5.66.0",
    "wagmi/connectors": "https://esm.sh/wagmi@2.14.9/connectors?deps=react@19.0.0,viem@2.21.0,@tanstack/react-query@5.66.0",
    "viem": "https://esm.sh/viem@2.21.0",
    "viem/": "https://esm.sh/viem@2.21.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.1?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "wagmi/": "https://esm.sh/wagmi@^3.1.4/"
  }
}
</script>
  </head>
  <body>
    <div id="splash-screen">
      <div class="splash-logo">M</div>
      <div class="boot-loader">
        <div class="boot-bar"></div>
      </div>
      <div class="boot-text">Synchronizing Neural Core...</div>
    </div>
    <div class="scanline-overlay"></div>
    <div class="bg-ritual"></div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 2200);
      });
    </script>
  </body>
</html>
