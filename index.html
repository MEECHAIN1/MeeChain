
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeeChain MeeBot | Professional Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #05080f;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      .meebot-gradient {
        background: linear-gradient(135deg, #f43f5e 0%, #fb923c 100%);
      }
      .glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
      ::-webkit-scrollbar-thumb { background: rgba(244, 63, 94, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(244, 63, 94, 0.4); }

      .bg-ritual {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, #05080f 100%);
        overflow: hidden;
      }
      /* Colorful Spirit Accents */
      .bg-ritual::before {
        content: '';
        position: absolute;
        top: 20%;
        right: -10%;
        width: 60%;
        height: 60%;
        background: radial-gradient(circle, rgba(244, 63, 94, 0.05) 0%, transparent 70%);
        filter: blur(80px);
        animation: pulse-spirit 10s ease-in-out infinite alternate;
      }
      .bg-ritual::after {
        content: '';
        position: absolute;
        bottom: -20%;
        left: -10%;
        width: 70%;
        height: 70%;
        background: radial-gradient(circle, rgba(56, 189, 248, 0.03) 0%, transparent 70%);
        filter: blur(100px);
        animation: pulse-spirit 15s ease-in-out infinite alternate-reverse;
      }

      @keyframes pulse-spirit {
        from { transform: scale(1); opacity: 0.3; }
        to { transform: scale(1.2); opacity: 0.6; }
      }

      @keyframes drift {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
