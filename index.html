    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #05080f;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .meebot-gradient {
        background: linear-gradient(135deg, #f43f5e 0%, #fb923c 100%);
      }
      .glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
      ::-webkit-scrollbar-thumb { background: rgba(245, 158, 11, 0.2); border-radius: 10px; }
      
      .bg-ritual {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 0% 0%, #0a0a20 0%, #05080f 100%);
        overflow: hidden;
      }

      #splash-screen {
        position: fixed;
        inset: 0;
        background: #05080f;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s ease-out, visibility 0.8s;
      }
      .splash-logo {
        width: 80px;
        height: 80px;
        background: #f59e0b;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 40px;
        font-style: italic;
        color: black;
        box-shadow: 0 0 40px rgba(245, 158, 11, 0.3);
        margin-bottom: 2rem;
        animation: logo-pulse 2s infinite ease-in-out;
      }
      .boot-loader {
        width: 200px;
        height: 2px;
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }
      .boot-bar {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0%;
        background: #f59e0b;
        box-shadow: 0 0 10px #f59e0b;
        animation: boot-load 2.5s forwards cubic-bezier(0.65, 0, 0.35, 1);
      }
      .boot-text {
        margin-top: 1rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 8px;
        text-transform: uppercase;
        letter-spacing: 0.4em;
        color: #475569;
      }

      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.05); filter: brightness(1.2); }
        
      }
      @keyframes boot-load {
        0% { width: 0%; }
        20% { width: 30%; }
        60% { width: 70%; }
        100% { width: 100%; }
      }

      .loaded #splash-screen {
        opacity: 0;
        visibility: hidden;
      }
    </style>
